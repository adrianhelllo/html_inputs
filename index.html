<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Inputs & Forms in HTML</h1>
    <hr />
    <article id="contact">
      <h2>Contact Me</h2>
      <p>I'd really like to hear from you!</p>

      <form action="https://httpbin.org/get" method="get">
        <label for="firstname">First Name: </label>
        <!--The for attribute shows what the label is asking the user for -->
        <input type="text" name="firstname" id="firstname" placeholder="Jane" autocomplete="on" required autofocus/>
        <!-- the name attribute should, and the id attribute Has to match the for attribute found in the label tag -->
      
    
    </form>
    </article>
  </body>
</html>
